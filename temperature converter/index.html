<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="input">
            <label for="input">Enter Input Temperature</label>
            <input type="number" id="input" placeholder="Enter Temperature">
        </div>
        <div class="select">
            <label for="selectinput">Select Input Unit</label>
            <select name="selectinput" id="selectinput">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="select">
            <label for="selectoutput">Select Output Unit</label>
            <select name="selectoutput" id="selectoutput">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="button">
            <button id="button">Convert</button>
        </div>
        <div class="output">
            <label for="output">Resultant Output Temperature</label>
            <input type="number" id="output" placeholder="Output">
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
